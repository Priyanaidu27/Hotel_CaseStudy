<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="{{url_for('static' , filename = 'styles/home.css')}}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet"

  </head>
  <body>
    <div class="container">
        <h1 style="text-align: center; margin-top:20px" >Hotel Cities Predictor</h1>
        <p style="text-align:center; color:grey;">This model predicts 6 cities Hanoi, Los Angelos, Miami, New York, Rio De Janerio, Stockholm</p><br><br>
        <form class="row g-3" action="/result" method="post">

          <div class="col-md-6">
            <label class="form-label">Enter Hotel Ratings (0 - 100)</label>
            <input type="number" min="0" max="100"step="0.01" class="form-control" name = 'ratings' required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Enter impression count</label>
            <input type="number" min="0" max="40000" class="form-control" name = 'imp_count' required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Enter Click Count</label>
            <input type="number" min="0" max="600" class="form-control" name = 'click_count' required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Enter booking Count</label>
            <input type="number" min="0" max="20" class="form-control" name = 'booking_count' required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Enter Average clicked cpc of the corresponding accommodation</label>
            <input type="number" min="0" max="5" step="0.01" class="form-control" name = 'avg_cpc' required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Enter Average clicked price per night of the accommodation</label>
            <input type="number" min="0" max="5000" step="0.01" class="form-control" name = 'avg_clicked_price' required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Enter Average clicked length of the stay</label>
            <input type="number" min="0" max="365" step="0.01" class="form-control" name = 'avg_length_of_stay' required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Enter Average clicked time to travel</label>
            <input type="number" min="0" max="500" step="0.01" class="form-control" name = 'avg_time_to_travel' required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Enter Number of stars of the corresponding hotel</label>
            <select name="stars" class="form-select" required>
              <option selected>0</option>
              <option selected>1</option>
              <option selected>2</option>
              <option selected>3</option>
              <option selected>4</option>
              <option selected>5</option>
            </select>
          </div>
          <div class="button">
            <input type="submit" class="btn btn-outline-primary btn-lg" name="submit" value="submit">
            </div>

        </form><br>
        <h1 class="h1">{{ predict }}</h1>

    </div>
    <br><br><br><br>
  </body>
</html>
